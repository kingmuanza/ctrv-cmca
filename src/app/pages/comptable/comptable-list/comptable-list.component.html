<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>{{'Accueil' | traduction}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{'Comptables' | traduction}}</li>
        </ol>
    </nav>
    <h1>{{'Comptables' | traduction}}</h1>
    <p>
        {{'Retrouvez tous les comptables de vente ici' | traduction}}
    </p>

    <div class=" page-contenu ">
        <div class="">
            <div class="">
                <table datatable [dtOptions]="dtOptions " [dtTrigger]="dtTrigger " class="row-border hover ">
                    <thead>
                        <tr>
                            <th>{{"Code" | traduction}}</th>
                            <th>{{'Noms' | traduction}}</th>
                            <th>{{'Pr√©noms' | traduction}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let comptable of comptables" (click)="edit(comptable)">
                            <td>{{comptable.code}}</td>
                            <td>{{comptable.noms}}</td>
                            <td>{{comptable.prenoms}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
