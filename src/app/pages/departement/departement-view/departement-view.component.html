<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>{{'Accueil' | traduction}}</a></li>
            <li class="breadcrumb-item"><a class="text-primary" [routerLink]="'/departement'">{{'DÃ©partements' | traduction}}</a></li>
            <li class="breadcrumb-item active" *ngIf="isNewDepartement">{{'Nouveau' | traduction}}</li>

            <li class="breadcrumb-item active" *ngIf="!isNewDepartement">
                {{departement.nom}}
            </li>
        </ol>
    </nav>

    <a class="text-primary" [routerLink]="'/departement/edit/' + departement.id" style="float: right;">{{'Modifier' | traduction}}</a>
    <h1 *ngIf="!isNewDepartement" class="titre">
        {{departement.nom}}
    </h1>

    <div class="first-step">
        <div class=" page-contenu mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <p>
                                    {{'Informations' | traduction}}
                                </p>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">{{"Code" | traduction}}</span>
                                <input readonly [(ngModel)]="departement.code" type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">{{"Nom" | traduction}}</span>
                                <input readonly [(ngModel)]="departement.nom" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
