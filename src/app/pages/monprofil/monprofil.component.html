<div class="container-fluid" style="margin-top: 16px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a>{{'Accueil' | traduction}}</a></li>
            <li class="breadcrumb-item active">
                Mon profil
            </li>
        </ol>
    </nav>

    <h1 class="titre">
        Mon profil
    </h1>

    <div class="first-step">
        <div class=" page-contenu mt-3">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <p>
                                    {{'Authentification' | traduction}}
                                </p>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">{{"Login" | traduction}}</span>
                                <input [value]="utilisateur?.login" type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">{{"Profil" | traduction}}</span>
                                <input [value]="utilisateur?.profil" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="utilisateur?.commercial" class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">
                                <p>
                                    {{'Informations personnelles' | traduction}}
                                </p>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">{{"Noms" | traduction}}</span>
                                <input [value]="utilisateur?.commercial?.noms" type="text" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">{{"Prenoms" | traduction}}</span>
                                <input [value]="utilisateur?.commercial?.prenoms" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
